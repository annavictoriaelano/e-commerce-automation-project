name: Playwright Test Automation & Reporting

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - name: Create credentials file from secret
      run: |
        mkdir -p credentials
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials/service-account.json
    
    - name: Reset Latest Run flags
      run: node scripts/modify-run-status.js
      env:
        CREDENTIALS_PATH: ./credentials/service-account.json
    
    - name: Upload results to Google Sheets
      run: node scripts/upload-to-sheets.js
      env:
        CREDENTIALS_PATH: ./credentials/service-account.json
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
